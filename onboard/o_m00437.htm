<div class="absatz">Для равномерного износа всех колес рекомендуется регулярная перестановка колес согласно приведенной схеме <a href="b8d-202o_m00437.htm" class="abb-verw">Илл.1</a>. В результате достигается примерно одинаковый срок службы шин.</div>
