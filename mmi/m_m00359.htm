<div class="absatz">Условие: включена речевая диалоговая система <a href="m_m00346.htm#sds-bedienung-allgemein-ein-ausschalten-a7" class="intern-verw">Ссылка</a>.</div>
<div class="handlung">Произнести команду <span class="hervor-wichtig">НАВИГАЦИЯ</span>. Включается режим навигации. Речевая диалоговая система остается включенной на протяжении около 5 секунд, чтобы принять другие команды.</div>
